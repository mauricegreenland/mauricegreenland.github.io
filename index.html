<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maurice Greenland</title>
    <!--BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FONTAWESOME FREE CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!--LIGHTBOX CDN -->
    <link rel="stylesheet" href="css/lightbox.css">
    <!--GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--CSS -->
    <link rel="stylesheet" href="/css/styles.css" type="text/css">

</head>

<body>
    <header>
        <!--video background-->
        <section class="video">
            <div class="videoContainer">
                <video class="bgVideo" autoplay muted loop>
                   <source src="videos/Palm_Trees/Palm_Trees.mp4" type="video/mp4">
                   <source src="videos/Palm_Trees/Palm_Trees.webm" type="video/webm">
                          <!--  Message for older none supported browsers -->
                           Your browser is not supported!
            </video>
            </div>
        </section>
        <!--end video background-->

        <!--banner-->
        <section class="banner">
            <div class="container-fluid">
                <div class="row">
                    <div class="col bg-warning">Col1</div>
                </div>
                <div class="row">
                    <div class="col bg-info">Col2</div>
                </div>
                <div class="row">
                    <div class="col bg-dark">Col3</div>
                </div>

            </div>
        </section>
        <!--end banner-->
    </header>


    <!-- gallery-->
    <section class="gallery bg-light mt-0">
        <div class="container">
            <!--title-->
            <div class="row">
                <div class="col text-center">
                    <h2 class="display-4 py-4 mb-3 text-secondary">Gallery</h2>
                </div>
            </div>
            <!--end title-->
            <!-- photo rows -->
            <div class="row mb-4 first-row">
                <div class="col-lg-3">
                    <a href="img/libraries/library1.jpg" data-lightbox="library"><img src="img/libraries/library1.jpg" alt="library 1" class="img-thumbnail gallery-img"></a>
                </div>

                <div class="col-lg-3">
                    <a href="img/libraries/library2.jpg" data-lightbox="library"><img src="img/libraries/library2.jpg" alt="library 2" class="img-thumbnail gallery-img"></a>
                </div>

                <div class="col-lg-3">
                    <a href="img/libraries/library3.jpg" data-lightbox="library"><img src="img/libraries/library3.jpg" alt="library 3" class="img-thumbnail gallery-img"></a>
                </div>

                <div class="col-lg-3">
                    <a href="img/libraries/library4.jpg" data-lightbox="library"><img src="img/libraries/library4.jpg" alt="library 4" class="img-thumbnail gallery-img"></a>
                </div>

            </div>
            <!-- end photo rows -->
        </div>
    </section>
    <!-- END gallery-->










    <!--SCRIPT -->
    <!--BOOTSTRAP JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- LIGHTBOX JS-->
    <script src="js/lightbox-plus-jquery.js"></script>
    <!--END SCRIPT -->
</body>
</html>
